<html>
	<head>
	</head>
	<body>
		<form method="POST" id="create">
			<label>Title</title><br />
			<input type="text" name="title" /><br /><br />
			
			<label>Description</title><br />
			<textarea name="description"></textarea><br /><br />
			
			<label>Date</title><br />
			<input type="text" name="date" /><br /><br />
			
			<label>Image</title><br />
			<input type="url" name="image" /><br /><br />
			
			<button type="submit">Create post</button>
		</form>
		<script src="assets/jquery-3.5.1.min.js"></script>
		<script src="assets/app.js"></script>
		<script>
			$(document).on('submit','#create',function(e){
				//tell the browser to ignore the default event handler
				e.preventDefault();
				
				var data={
					title:$('form#create input[name=title]').val(),
					description:$('form#create textarea[name=description]').val(),
					image:$('form#create input[name=image]').val(),
					date:$('form#create input[name=date]').val()
				};
				console.log(data);
				$.ajax({
					type:'POST',
					url: API_URL + 'posts.php',
					data: data,
					success: function(output, status, xhr) { 
						if(output.status==1){
							window.location.href='index.html';
						}else{
							alert(output.message);
						}
					}
				});
			});
		</script>
	</body>
</html>

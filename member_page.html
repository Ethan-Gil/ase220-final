<!DOCTYPE html>
<html>
	<head>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

		<title>Member's Page</title>
	</head>
	<body>
		<div class="offset-md-2">
			<h1>Member's Page</h1>
			<br />
			<div id="welcome"></div>
	
			<div id="posts">
				<br /><br />
			</div>
	
	
			<br /><br /><br />
			<div id="logout"></div>
		</div>


		<script src="assets/jquery-3.5.1.min.js"></script>
        <script src="assets/app.js"></script>
		<script>

			// Getting all of the logged-in users's posts
			$.getJSON(API_URL + 'get_adopted_info.php', function(data) {

                // If the user is not signed in, they cannot see the page data.
                if (data.status == -1) {
                    $('#posts').append('<div><h5>This page is for members only. If you have an account, please <a href="auth.html">log in</a>.</h5></div>');
                    return;
                }

                console.log(data[1]);

				for(i = 0; i < data.length; i++) {

                    // Anyone who has adopted an animal will have this information displayed
                    if (data[i].firstname) {
                        $('#posts').append('<div><h5>' + data[i].title + ' was adopted by ' + data[i].firstname + ' ' + data[i].lastname + '</h5></div><br />');
                    }
                }
			});

		</script>
	</body>
</html>

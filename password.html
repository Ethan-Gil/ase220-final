<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Change Password</title>
  </head>
  <body>

    <div class="container">
		<div class="row">
			<div class="col-lg-6">
				<h1>Change your password</h1>
				<form id="passwd" method="POST">
					<div class="alert d-none" role="alert"></div>
					<div class="form-group">
						<label>E-mail</label>
						<input type="email" name="email" class="form-control" />
					</div>
					<div class="form-group mt-3">
						<label>Password</label>
						<input type="password" name="password" class="form-control" />
					</div>
					<div class="form-group mt-3">
						<button class="btn btn-primary" type="submit">Change Password</button>
					</div>
				</form>
			</div>	
				
		</div>		
	</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
		<script src="assets/jquery-3.5.1.min.js"></script>
		<script src="assets/app.js"></script>

		<script>

			// Sign up forms
			$(document).on('submit','#passwd',function(e){
				//tell the browser to ignore the default event handler
				e.preventDefault();

				console.log(data);

				$.ajax({
						type:'PUT',
						url: API_URL + 'password.php',
						data:{
							email:$('form#passwd input[name=email]').val(),
					        password:$('form#passwd input[name=password]').val()
						},
						success: function(output, status, xhr) { 
							if(output.status==1) window.location.href='index.html';
							else alert(output.message);
						}
					});
			});
		</script>
  </body>
</html>
